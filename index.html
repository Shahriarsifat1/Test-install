<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progressive Web App</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .install-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .install-btn:hover {
      background-color: #45a049;
    }
    .error-container {
      margin-top: 20px;
      padding: 10px;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
      display: none;
    }
    .message-container {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to My PWA</h1>
  <p>This is a demo for a Progressive Web App.</p>
  <button class="install-btn">Install</button>

  <div class="message-container" id="message-container">
    <strong>Note:</strong> The app can only be installed when the browser allows it. Please try again later.
  </div>

  <div class="error-container" id="error-container">
    <strong>Error Details:</strong>
    <ul id="error-list"></ul>
  </div>

  <script>
    const errorContainer = document.getElementById('error-container');
    const errorList = document.getElementById('error-list');
    const messageContainer = document.getElementById('message-container');
    const installBtn = document.querySelector('.install-btn');

    function showError(message) {
      const listItem = document.createElement('li');
      listItem.textContent = message;
      errorList.appendChild(listItem);
      errorContainer.style.display = 'block';
    }

    function showMessage(message) {
      messageContainer.textContent = message;
      messageContainer.style.display = 'block';
    }

    // Handle JavaScript errors
    window.onerror = function (message, source, lineno, colno, error) {
      const errorMessage = `Error: ${message} at ${source}:${lineno}:${colno}`;
      showError(errorMessage);
      console.error(errorMessage);
    };

    // Handle Promise rejections
    window.addEventListener('unhandledrejection', function (event) {
      const errorMessage = `Unhandled Promise Rejection: ${event.reason}`;
      showError(errorMessage);
      console.error(errorMessage);
    });

    // Service Worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch((error) => showError(`Service Worker Registration Failed: ${error}`));
    }

    let deferredPrompt;

    // Install button logic
    installBtn.addEventListener('click', () => {
      if (!deferredPrompt) {
        showMessage('The app can only be installed when the browser allows it.');
        return;
      }

      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('App Installed');
        } else {
          showMessage('App Installation Declined');
        }
        deferredPrompt = null;
      }).catch((err) => {
        showError(`Install Prompt Error: ${err}`);
        console.error(`Install Prompt Error: ${err}`);
      });
    });

    // Listen for beforeinstallprompt event
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    // If beforeinstallprompt is not triggered, show message to inform the user
    if (!window.BeforeInstallPromptEvent) {
      showMessage('This browser does not support PWA installation.');
    }
  </script>
</body>
</html>
